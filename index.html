<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats Preview Card</title>
</head>

<body>
  <div class="container">
  <div class="card-container">
    <div class="hero"></div>
    <div class="card-contents">
      <h1 class="heading">Get <span class="span">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="stats">
        <div class="company-stats stat-item">
          <h2 class="stat-info">10k+</h2>
          <p class="stat-title">COMPANIES</p>
        </div>
        <div class="templates-stats stat-item">
          <h2 class="stat-info">314</h2>
          <p class="stat-title">TEMPLATES</p>
        </div>
        <div class="queries-stats stat-item">
          <h2 class="stat-info">12M+</h2>
          <p class="stat-title">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
</div>
  

</body>

</html>
